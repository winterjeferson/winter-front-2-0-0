{% for size in arrSize %}
<h2 class="page__sub-title">Pagination {{size}}</h2>
{% for color in arrColor %}
<nav class="row pagination center">
    <a href="javascript:;" class="button {{size}} {{color}}" aria-label="first page">
        <span class="icon" aria-hidden="true">&#10094;&#10094;</span>
    </a>
    <a href="javascript:;" class="button {{size}} {{color}}" aria-label="previous">
        <span class="icon" aria-hidden="true">&#10094;</span>
    </a>
    <a href="javascript:;" class="button {{size}} {{color}}">
        1
    </a>
    <a href="javascript:;" class="button {{size}} {{color}}">
        2
    </a>
    <a href="javascript:;" class="button {{size}} {{color}} {{color}}--active">
        3
    </a>
    <a href="javascript:;" class="button {{size}} {{color}}" aria-label="next">
        <span class="icon" aria-hidden="true">&#10095;</span>
    </a>
    <a href="javascript:;" class="button {{size}} {{color}}" aria-label="last page">
        <span class="icon" aria-hidden="true">&#10095;&#10095;</span>
    </a>
</nav>
{% endfor %}
{% endfor %}
