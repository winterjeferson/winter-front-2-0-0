{% set arrMenu = [
'button',
'card',
'carousel',
'form',
'gallery',
'icon',
'lazy-load',
'loading',
'menu',
'modal',
'notification',
'palette',
'progress',
'scroll',
'table',
'tag',
'text',
'tooltip'
] %}

<div class="theme-menu button-wrapper">
    <button type="button" class="button button--regular button--regular--proportional button--grey hide-tablet-landscape" aria-label="Menu">
        <svg class="icon icon--regular icon--red">
            <use xlink:href="./assets/img/icon.svg#menu"></use>
        </svg>
    </button>
    <nav class="column">
        {% for menu in arrMenu %}
        <a href="{{menu}}.html" data-id="{{menu}}" class="button button--small button--blue">
            {{menu}}
        </a>
        {% endfor %}
    </nav>
</div>
