{% set arrMenu = [
'button',
'card',
'carousel', 
'form',
'gallery', 
'icon',
'lazy-load',
'loading',
'menu',
'modal',
'notification',
'palette',
'progress',
'responsive', 
'scroll', 
'table',
'tag',
'text',
'tooltip'
] %}

<div class="theme-menu button-wrapper">
    <button type="button" class="button regular proportional grey hide-tablet-landscape" aria-label="Menu">
        <svg class="icon regular red">
            <use xlink:href="./assets/img/icon.svg#menu"></use>
        </svg>
    </button>
    <nav class="column">
        {% for menu in arrMenu %}
        <a href="{{menu}}.html" data-id="{{menu}}" class="button small blue">
            {{menu}}
        </a>
        {% endfor %}
    </nav>
</div>
